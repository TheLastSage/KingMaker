<head>
  <title>SmilePay</title>
</head>

<body>
  <header class="app-header">
    <div class="nav">
      <div class="nav-inner">
        <div class="inline">
          SmilePay
        </div>
        <div class="inline">
          Login
        </div>
        <div class="inline">
          Register
        </div>
      </div>
    </div>
  </header>
</body>

<template name="home">
  <div class="container-inner">
    <div class="payment-form {{paymentFormStatusClass}}">
      <div class="row">
        <div class="overlay">
          <h1 class="overlay__message">
            Processing...
          </h1>
        </div>
      </div>

      <div class="row">
        <center>
          <h3>Introducing the quickest and most advanced way to shop.</h3>
        </center>

        <hr>

          <div class="landingImg">
            <img src="http://www.notebookcheck.net/fileadmin/_processed_/csm_macbookpro_15_leopard_04_070ebf656e.jpg" />
          </div>

        <hr>

        <div class="about">
          <h3>Why is SmilePay the future?</h3>
          <div class="about-blurb">
            Inspired by the rise of digital currencies, SmilePay seeks to integrate the security and convenience of PayPal with the experience of in-store shopping, the best of both worlds. Before, it was impossible to walk into a store, shop your heart out, and just walk out. With SmilePay, all you have to do is look at a camera and you will have paid. Shopping has never been faster. 
            <br>
            <div class="box-wrapper">
              <div class="box">
                <img src="http://i.imgur.com/uGctoRH.png" />
                <br>
                <p>
                  You can focus on your shopping while we'll worry about how you'll pay.
                </p>
              </div>
              <div class="box">
                <img src="http://i.imgur.com/1OO2cOR.png" />
                <br>
                <p>
                  PayPal's seller protection policy ensures a transaction that is secure for the customer and fair for the merchant.
                </p>
              </div>
              <div class="box">
                <img src="http://i.imgur.com/H9FRjsM.png" />
                <br>
                <p>
                  Whether you like shopping or not, you will experience a much more streamlined process. 
                </p>
              </div>
            </div>
              Our custom computer vision system optimizes facial recognition while maintaining high levels of accuracy of object detection. We integrate with BrainTree API to securely access credit-card information, making it possible to process payments near instantly. Our backend is built to deal with large amounts of image data required for recognition without compromising processing speed for payments.
            <br>
            <h4>Shop. Smile. Pay.</h4>
          </div>
        </div>

        <hr>

        <form id="checkout" method="post" action="/checkout">

          <div class="braintree">
            <center>
              <h3>Register now for the ultimate shopping experience.</h3>
            </center>
            <h4>Details</h4>
              <div class="row">
                <label for="firstName" class="columns small-12 large-6">
                  <input type="text" name="firstName" required placeholder="First Name">
                </label>

                <label for="lastName" class="columns small-12 large-6 ">
                  <input type="text" name="lastName" required placeholder="Last Name">
                </label>
          </div>
            <div class="row">
              <div id="dropin" class="columns small-12"></div>
            </div>

            <div class="row">
              <div class="columns small-12">
                <p>
                  <strong>Test Credit Card Number:</strong> 4111 1111 1111 1111
                </p>
                <p>
                  <strong>Expiration:</strong> (any future dated expiration e.g. 09/16)
                </p>
              </div>
            </div>

            <div class="row">
              <div class="columns small-12">
                <button type="submit">Create Your Account</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="footer">
      <p>SmilePay 2015 | By YL, VM, RK, RL, VL at Money20/20</p>
      <div>Icons made by <a href="http://www.flaticon.com/authors/zurb" title="Zurb">Zurb</a>, <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>  
    </div>
  </div>
</template>

<template name="confirmation">
  <div class="container-inner">
    <div class="row">
      <h2>Thank you for registering with the VIP Club!</h2>
       <a href="http://localhost:3000">
         Return to home.
       </a>
    </div>

    <div class="footer">
      <p>SmilePay 2015 | By YL, VM, RK, RL, VL at Money20/20</p>  
      <div>Icons made by <a href="http://www.flaticon.com/authors/zurb" title="Zurb">Zurb</a>, <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
    </div>
  </div>
</template>
